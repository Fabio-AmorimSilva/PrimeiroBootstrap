        <form>
            <legend>Contato</legend>
            <div class="input-group mb-3">
               <span class="input-group-text">Nome: </span>
                    <input class="form-control" type="text" name="name" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email: </span>
                    <input class="form-control" type="email" name="email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Telefone: </span>
                    <input class="form-control" type="tel" name="tel">
            </div>
            <div class="form-floating center">
                <textarea class="form-control text-center" id="mensagemArea" placeholder="Digite sua mensagem aqui" row="40" cols="5" maxlength="400" name="mensagem"></textarea>
                <label for="mensagemArea">Digite sua mensagem aqui</label>
            </div>
            <div class="mb-3 center">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
